<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AksorAi – Uploaded Forms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="logo">AksorAi</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/upload">Upload</a></li>
            <li><a href="/uploads" class="active">My Uploads</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <section class="uploads-section">
        <h2>Uploaded Forms</h2>
        {% if files %}
            <div class="gallery">
                {% for file in files %}
                <div class="card">
                    <img src="{{ url_for('uploaded_file', filename=file) }}" alt="{{ file }}">
                    <p>{{ file }}</p>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No uploaded forms yet.</p>
        {% endif %}
    </section>

    <footer>
        <p>© 2025 AksorAi Project | ITM-360 Artificial Intelligence</p>
    </footer>
</body>
</html>
